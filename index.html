<!DOCTYPE html>
<html lang="en">
	<head>
			<title>Jquery Initialize Plugin Sample File</title>
			<meta charset="utf-8">
			<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
			<script type="text/javascript" src="jquery.initialize-1.2.0.js"></script>
			<style>
				#header {background: #DDD; cursor: pointer;}
				#main_content {background: #EEE; cursor: pointer;}
				#footer {background: #EDEDED; cursor: pointer;}
			</style>
	</head>
	<body>
		<div id="header"></div>
		<div id="main_content"></div>
		<div id="footer"></div>
		<script type="text/javascript">
			$(function () {
			  
			  $('#header').initialize({
			  	data : [0,'this is a header container.', (function() { return 'this is the third parameter for header.'})()],
			    template : '<span>{0} - {1} - {2}</span>',
			    events : [
			      {
			        name : 'click',
			        fn : function () {
			          console.log('clicked header...');
			        }
			      },
			      {
			        name : 'dblclick',
			        fn : function () {

			          console.log('double-clicked header...');

          		  $('#main_content').initialize({
          	  		data : [0,'this is a main container.', (function() { return 'this is the third parameter for main container.'})()],
          	  	  template : '<span>{0} - {1} - {2}</span>',
          		    events : [
          		      {
          		        name : 'click',
          		        fn : function () {
          		          console.log('clicked main...');
          		        }
          		      },
          		      {
          		        name : 'dblclick',
          		        fn : function () {

          		          console.log('double-clicked main...');

                    	  $('#footer').initialize({
                      		data : [0,'footer container', (function() { return 'this is the third parameter for footer.'})()],
                      	  template : '<span>{0} - {1} - {2}</span>',
                    	    events : [
                    	      {
                    	        name : 'click',
                    	        fn : function () {
                    	          console.log('clicked footer...');
                    	        }
                    	      },
                    	      {
                    	        name : 'dblclick',
                    	        fn : function () {
                    	          console.log('double-clicked footer...');
                    	        }
                    	      },
                    	      {
                    	        name : 'mouseover',
                    	        fn : function () {
                    	          console.log('mouse-hovered footer...');
                    	        }
                    	      }
                    	    ],
                          methods : {
                            log : function(message) {
                              console.log(message);
                            }
                          },
                    	    init : true
                    	  });
          		          
          		        }
          		      },
          		      {
          		        name : 'mouseover',
          		        fn : function () {
          		          console.log('mouse-hovered main...');
          		        }
          		      }
          		    ],
                  methods : {
                    log : function(message) {
                      console.log(message);
                    }
                  },
          		    init : true
          		  });

			        }
			      },
			      {
			        name : 'mouseover',
			        fn : function () {
			          console.log('mouse-hovered header...');
			        }
			      }
			    ],
          methods : {
            log : function(message) {
              console.log(message);
            }
          },
			    init : true
			  });

			});
		</script>
	</body>
</html>
